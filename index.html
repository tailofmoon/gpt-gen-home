<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- header 영역을 만들고 제목은 '귀요미 펫샵'
  배경색은 적당히 어두운 색 
  -->
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="fw-bold mb-0">귀요미 펫샵</h1>
    </div>
  </header>
  
  <!-- div 안에 bootstrap5 디자인으로 강아지 이름과 이미지가 들어간 카드 UI 디자인을 만들어 줘 -->
  <!-- 카드 UI를 가로로 3개 나열해도록 코드를 추가해줘 -->
  <!-- 각 카드의 사진과 제목을 적당히 다르게 해줘 -->
  <div class="container p-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="https://source.unsplash.com/1600x900/?puppy,bulldog" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Bulldog Puppy</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://source.unsplash.com/1600x900/?puppy,corgi" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Corgi Puppy</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://source.unsplash.com/1600x900/?puppy,husky" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Husky Puppy</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
